<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="todo-container">
    <h1>ToDo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task..." />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
